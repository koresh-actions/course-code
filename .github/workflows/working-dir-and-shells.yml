name: working dir & shells

on: [push]


jobs:
    display-wd-info:
        runs-on: ubuntu-latest
        steps:
            - name: Display working direcory & list files
              run: |
                pwd
                ls -a
                echo $GITHUB_SHA
                echo $GITHUB_REPOSITORY
                echo $GITHUB_WORKSPACE



    display-wd-info-windows:
        runs-on: windows-latest
        steps:
            - name: Display working direcory & list files
              run: |
                pwd
                Get-ChildItem -Hidden .
                echo $GITHUB_SHA
                echo $GITHUB_REPOSITORY
                echo $GITHUB_WORKSPACE
